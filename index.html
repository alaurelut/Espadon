<!doctype html>
<html lang="en" ng-app="EspadonApp">
<head>
  <meta charset="utf-8">
  <title>Projet Espadon</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/menu.css">
  <link rel="stylesheet" type="text/css" href="css/grid.css">
</head>
<body >

<ng-view></ng-view>

<div class="menu">
  <button id="menuControl" ng-class="{opened: menuOpened, notOpened: !menuOpened}" ng-click="menuOpened = !menuOpened"><i class="ico-close"></i></button>
  <div class="menu-link" ng-show="menuOpened">
    <a ng-href="#/backOffice" class="bo-link"><i class="ico-bo"></i></a>
    <a ng-href="#/fullscreen" class="fs-link"><i class="ico-fs"></i></a>
    <a ng-href="#/collection" class="collec-link"><i class="ico-collec"></i></a>
    <a ng-href="#/grid" class="grid-link"><i class="ico-grid"></i></a>
    <a ng-href="#/about" class="login-link"><i class="ico-login"></i></a>
    <a ng-href="#/map" class="map-link"><i class="ico-map"></i></a>
  </div>
</div>

<script type="text/javascript">
  $("#menuControl").click(function() {
    if ($(this).hasClass("notOpened")) {
      $(".bo-link").addClass("anim-1");
      setTimeout(function() {
        $(".fs-link").addClass("anim-2");
      }, 300);
      setTimeout(function() {
        $(".collec-link").addClass("anim-3");
      }, 600);
      setTimeout(function() {
        $(".grid-link").addClass("anim-4");
      }, 900);
      setTimeout(function() {
        $(".login-link").addClass("anim-5");
      }, 1200);
      setTimeout(function() {
        $(".map-link").addClass("anim-6");
      }, 1500);
      
    };
  });
</script>
<script src="lib/modernizr.js"></script>
<script src="lib/angular/angular.js"></script>
<script src="lib/angular/angular-resource.js"></script>
<script src="lib/angular/angular-route.js"></script>
<script src="lib/angular/angular-md5.min.js"></script>
<script src="js/app.js"></script>
<script src="js/services/flickr.js"></script>
<script src="js/services/api.js"></script>
<script src="js/services/userService.js"></script>
<script src="js/services/localStorage.js"></script>
<script src="js/services/preloader.js"></script>
<script src="js/controllers/LoginController.js"></script>
<script src="js/controllers/BackOfficeController.js"></script>
<script src="js/controllers/CreateController.js"></script>
<script src="js/controllers/FullScreenController.js"></script>
<script src="js/controllers/MapController.js"></script>
<script src="js/controllers/GridController.js"></script>
<script src="js/controllers/AboutController.js"></script>


<script src="js/directives/resize.js"></script>

<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script src="lib/angular-map/angular-gmap.js"></script>

<script src="lib/angular-map/markerclusterer.js"></script>



</body>
</html>
